---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mikusorigin-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-mo
  template:
    metadata:
      labels:
        app: app-mo
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
        prometheus.io/path: "/metrics"
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      volumes:
        - name: nginx-logs
          emptyDir: {}
      containers:
        - name: mikus-origin-container
          image: "ghcr.io/nekko-lab/mikus_origin.com:3477e97e36f7a7746ee195a05861379d4bfd60ba" # ghcr.io/${{ github.repository }}:${{ github.sha }}
          imagePullPolicy: Always
          resources:
            limits:
              memory: "2048Mi"
              cpu: "4"
            requests:
              memory: "256Mi"
              cpu: "250m"
          volumeMounts:
            - name: nginx-logs
              mountPath: /var/log/nginx
        - name: nginx-exporter
          image: "nginx/nginx-prometheus-exporter:1.5.1"
          args:
            - -nginx.scrape-uri=http://localhost:80/metrics
          ports:
            - containerPort: 9113
              name: metrics
          resources:
            limits:
              memory: "2048Mi"
              cpu: "2"
            requests:
              memory: "64Mi"
              cpu: "100m"
